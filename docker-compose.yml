# Docker Compose configuration pour Process Mining Dashboard
version: '3.8'

services:
  process-mining-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: process-mining-dashboard
    image: process-mining-dashboard:latest
    ports:
      - "8501:8501"
    volumes:
      # Monter un volume pour les données uploadées (optionnel)
      - ./data:/app/data
      # Monter un volume pour les exports (optionnel)
      - ./exports:/app/exports
    environment:
      # Variables d'environnement Streamlit
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=200
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - process-mining-network

networks:
  process-mining-network:
    driver: bridge

# Volumes persistants (optionnel)
volumes:
  data:
  exports:

